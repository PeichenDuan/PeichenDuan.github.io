<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>生物信息学工具汇总</title>
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --accent-color: #e74c3c;
            --light-color: #ecf0f1;
            --dark-color: #2c3e50;
            --success-color: #27ae60;
            --warning-color: #f39c12;
            --border-radius: 8px;
            --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
        }

        /* 顶部标题栏 */
        .tool-header {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: var(--primary-color);
            color: white;
            padding: 20px;
            width: 100%;
            text-align: center;
            position: relative;
        }

        .back-button {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 8px 16px;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: var(--transition);
            font-size: 0.9rem;
            margin-top: 15px;
            text-decoration: none;
            display: inline-block;
        }

        .back-button:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        /* 内容区域样式 */
        .content {
            padding: 20px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .section {
            background: white;
            border-radius: var(--border-radius);
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: var(--box-shadow);
        }

        h2 {
            color: var(--primary-color);
            text-align: center;
        }

        h3 {
            color: var(--secondary-color);
            margin-bottom: 15px;
            text-align: center;
        }

        /* 搜索栏样式 */
        .search-container {
            margin-bottom: 20px;
        }

        .search-row {
            display: flex;
            margin-bottom: 10px;
            gap: 10px;
            align-items: center;
        }

        .search-input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: var(--border-radius);
            font-size: 14px;
        }

        .logic-select {
            width: 80px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: var(--border-radius);
            background-color: white;
        }

        .search-button, .reset-button {
            padding: 10px 15px;
            font-weight: bold;
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: var(--transition);
        }

        .search-button {
            background-color: var(--secondary-color);
            color: white;
        }

        .search-button:hover {
            background-color: #2980b9;
        }

        .reset-button {
            background-color: var(--accent-color);
            color: white;
        }

        .reset-button:hover {
            background-color: #c0392b;
        }

        .add-term-btn, .remove-term-btn {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.2rem;
            color: var(--secondary-color);
            display: flex;
            align-items: center;
            justify-content: center;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            transition: var(--transition);
        }

        .add-term-btn:hover {
            background-color: rgba(52, 152, 219, 0.1);
        }

        .remove-term-btn {
            color: var(--accent-color);
        }

        .remove-term-btn:hover {
            background-color: rgba(231, 76, 60, 0.1);
        }

        .search-controls {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
            margin-top: 10px;
        }

        /* 类别筛选样式 */
        .category-filter {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
            justify-content: center;
            max-height: 150px;
            overflow-y: auto;
            padding: 10px;
            border: 1px solid #eee;
            border-radius: var(--border-radius);
        }

        .category-button {
            padding: 8px 16px;
            background-color: #f8f9fa;
            border: 1px solid #ddd;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: var(--transition);
            white-space: nowrap;
        }

        .category-button:hover {
            background-color: #e9ecef;
        }

        .category-button.active {
            background-color: var(--secondary-color);
            color: white;
            border-color: var(--secondary-color);
        }

        /* 工具条目样式 */
        .tools-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .tool-card {
            background: white;
            border-radius: var(--border-radius);
            padding: 20px;
            box-shadow: var(--box-shadow);
            transition: var(--transition);
            border-left: 4px solid var(--secondary-color);
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .tool-card.website {
            border-left-color: var(--success-color);
        }

        .tool-card.software {
            border-left-color: var(--secondary-color);
        }

        .tool-card.database {
            border-left-color: var(--warning-color);
        }

        .tool-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .tool-name {
            font-size: 1.2rem;
            font-weight: bold;
            color: var(--primary-color);
            margin-bottom: 10px;
        }

        .tool-type {
            display: inline-block;
            padding: 4px 8px;
            border-radius: var(--border-radius);
            font-size: 0.8rem;
            margin-bottom: 10px;
        }

        .tool-type.website {
            background-color: #d4edda;
            color: #155724;
        }

        .tool-type.software {
            background-color: #d1ecf1;
            color: #0c5460;
        }

        .tool-type.database {
            background-color: #fff3cd;
            color: #856404;
        }

        .tool-description {
            margin-bottom: 15px;
            color: #555;
            flex-grow: 1;
        }

        .tool-categories {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            margin-bottom: 15px;
        }

        .tool-category-tag {
            padding: 4px 8px;
            background-color: #e9ecef;
            border-radius: 4px;
            font-size: 0.8rem;
        }

        .tool-link {
            display: inline-block;
            padding: 8px 16px;
            background-color: var(--secondary-color);
            color: white;
            text-decoration: none;
            border-radius: var(--border-radius);
            transition: var(--transition);
            font-size: 0.9rem;
            text-align: center;
            margin-top: auto;
        }

        .tool-link:hover {
            background-color: #2980b9;
        }

        .tool-url {
            display: block;
            margin-top: 10px;
            font-size: 0.8rem;
            color: #6c757d;
            word-break: break-all;
        }

        /* 状态栏样式 */
        .status-bar {
            padding: 10px;
            background-color: var(--primary-color);
            color: white;
            text-align: center;
            font-weight: bold;
            width: 100%;
            margin-top: 20px;
        }

        /* 空状态样式 */
        .empty-state {
            text-align: center;
            padding: 40px;
            color: #6c757d;
        }

        .empty-state h3 {
            color: #6c757d;
            margin-bottom: 10px;
        }

        @media (max-width: 768px) {
            .content {
                padding: 15px;
            }
            
            .search-row {
                flex-direction: column;
            }
            
            .search-input, .logic-select {
                width: 100%;
            }
            
            .tools-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

    <div class="tool-header">

            </div>

                    categories: ["蛋白质结构可视化", "图表绘制"],

                    url: "https://prosite.expasy.org/cgi-bin/prosite/mydomains/"
                },
                {
                    name: "Expasy",
                    categories: ["综合工具集"],
                    type: "网站",

            // 获取DOM元素
            const searchTermsContainer = document.getElementById('search-terms-container');
            const searchButton = document.getElementById('search-button');
            const resetButton = document.getElementById('reset-button');
            const categoryFilter = document.getElementById('category-filter');
            const toolsContainer = document.getElementById('tools-container');
            const searchResultsInfo = document.getElementById('search-results-info');
            const currentCategory = document.getElementById('current-category');

            // 当前选中的类别和搜索关键词
            let selectedCategory = 'all';
            let searchTerms = [];

            // 按照指定顺序的类别列表
            const categoryOrder = [
                "蛋白质结构预测",
                "分子对接",
                "分子动力学模拟",
                "蛋白质结构可视化",
                "蛋白质结构比对",
                "蛋白质通道计算",
                "蛋白质口袋计算",
                "蛋白质互作网络可视化",
                "序列检索与筛选",
                "直系同源基因查找",
                "序列比对",
                "序列比对结果可视化",
                "进化树构建",
                "进化树可视化",
                "物种分歧时间估算",
                "基因获得缺失分析",
                "基因组共线性分析",
                "基因功能注释",
                "富集分析",
                "基因编辑",
                "引物设计",
                "酶动力学参数预测",
                "基因/蛋白质数据库",
                "物种进化时间数据库",
                "酶功能信息数据库",
                "化学信息数据库",
                "代谢通路数据库",
                "分子结构及反应式绘制",
                "图表绘制",
                "综合工具集"  // 新增的类别
            ];

            // 提取所有类别并按指定顺序排序
            const allCategories = [...new Set(toolsData.flatMap(tool => tool.categories))];
            const sortedCategories = categoryOrder.filter(category => allCategories.includes(category));

            // 初始化类别筛选按钮
            function initCategoryFilter() {
                categoryFilter.innerHTML = '';
                
                // 添加"全部工具"按钮
                const allButton = document.createElement('button');
                allButton.className = 'category-button active';
                allButton.setAttribute('data-category', 'all');
                allButton.textContent = '全部工具';
                categoryFilter.appendChild(allButton);
                
                // 按指定顺序添加其他类别按钮
                sortedCategories.forEach(category => {
                    const button = document.createElement('button');
                    button.className = 'category-button';
                    button.setAttribute('data-category', category);
                    button.textContent = category;
                    categoryFilter.appendChild(button);
                });
                
                // 添加事件监听器
                const categoryButtons = document.querySelectorAll('.category-button');
                categoryButtons.forEach(button => {
                    button.addEventListener('click', function() {
                        // 移除所有按钮的active类
                        categoryButtons.forEach(btn => btn.classList.remove('active'));
                        // 为当前点击的按钮添加active类
                        this.classList.add('active');
                        // 更新选中的类别
                        selectedCategory = this.getAttribute('data-category');
                        // 更新当前类别标题
                        currentCategory.textContent = selectedCategory === 'all' ? '全部工具' : selectedCategory;
                        // 筛选工具
                        filterTools();
                    });
                });
            }

            // 初始化显示所有工具
            initCategoryFilter();
            displayTools(toolsData);

            // 添加搜索条件
            searchTermsContainer.addEventListener('click', function(e) {
                if (e.target.classList.contains('add-term-btn')) {
                    addSearchTerm();
                } else if (e.target.classList.contains('remove-term-btn')) {
                    if (document.querySelectorAll('.search-row').length > 1) {
                        e.target.closest('.search-row').remove();
                    }
                }
            });

            // 搜索按钮点击事件
            searchButton.addEventListener('click', function() {
                performSearch();
            });

            // 重置按钮点击事件
            resetButton.addEventListener('click', function() {
                resetSearch();
            });

            // 添加搜索条件函数
            function addSearchTerm() {
                const searchRow = document.createElement('div');
                searchRow.className = 'search-row';
                searchRow.innerHTML = `
                    <input type="text" class="search-input" placeholder="输入搜索词...">
                    <select class="logic-select">
                        <option value="AND">AND</option>
                        <option value="OR">OR</option>
                        <option value="NOT">NOT</option>
                    </select>
                    <button class="remove-term-btn" title="删除搜索条件">−</button>
                `;
                searchTermsContainer.appendChild(searchRow);
            }

            // 执行搜索函数
            function performSearch() {
                const termElements = document.querySelectorAll('.search-row');
                searchTerms = [];
                
                termElements.forEach(term => {
                    const input = term.querySelector('.search-input');
                    const select = term.querySelector('.logic-select');
                    
                    if (input.value.trim()) {
                        searchTerms.push({
                            term: input.value.trim().toLowerCase(),
                            logic: select.value
                        });
                    }
                });
                
                // 如果第一个搜索条件没有输入，但后续条件有输入，则忽略第一个条件
                if (searchTerms.length > 0 && !termElements[0].querySelector('.search-input').value.trim()) {
                    searchTerms.shift();
                }
                
                filterTools();
            }

            // 重置搜索函数
            function resetSearch() {
                // 清空所有搜索条件，只保留第一个
                const termElements = document.querySelectorAll('.search-row');
                termElements.forEach((term, index) => {
                    if (index === 0) {
                        term.querySelector('.search-input').value = '';
                        term.querySelector('.logic-select').value = 'AND';
                    } else {
                        term.remove();
                    }
                });
                
                searchTerms = [];
                filterTools();
            }

            // 筛选工具函数
            function filterTools() {
                let filteredTools = toolsData;
                
                // 根据类别筛选
                if (selectedCategory !== 'all') {
                    filteredTools = filteredTools.filter(tool => 
                        tool.categories.includes(selectedCategory)
                    );
                }
                
                // 根据搜索条件筛选
                if (searchTerms.length > 0) {
                    filteredTools = filteredTools.filter(tool => {
                        let matches = true;
                        let previousMatch = null;
                        
                        for (let i = 0; i < searchTerms.length; i++) {
                            const { term, logic } = searchTerms[i];
                            const currentMatch = 
                                tool.name.toLowerCase().includes(term) ||
                                tool.description.toLowerCase().includes(term) ||
                                tool.type.toLowerCase().includes(term) ||
                                tool.categories.some(cat => cat.toLowerCase().includes(term)) ||
                                (tool.requirements && tool.requirements.some(req => req.toLowerCase().includes(term)));
                            
                            if (i === 0) {
                                matches = currentMatch;
                            } else {
                                if (logic === 'AND') {
                                    matches = matches && currentMatch;
                                } else if (logic === 'OR') {
                                    matches = matches || currentMatch;
                                } else if (logic === 'NOT') {
                                    matches = matches && !currentMatch;
                                }
                            }
                            
                            previousMatch = currentMatch;
                        }
                        
                        return matches;
                    });
                }
                
                // 显示筛选结果
                displayTools(filteredTools);
                
                // 显示搜索结果信息
                if (selectedCategory !== 'all' || searchTerms.length > 0) {
                    let infoText = `找到 ${filteredTools.length} 个工具`;
                    if (selectedCategory !== 'all') {
                        infoText += `，类别: "${selectedCategory}"`;
                    }
                    if (searchTerms.length > 0) {
                        infoText += `，搜索条件: ${searchTerms.length} 个`;
                    }
                    searchResultsInfo.textContent = infoText;
                } else {
                    searchResultsInfo.textContent = '';
                }
            }

            // 显示工具函数
            function displayTools(tools) {
                toolsContainer.innerHTML = '';
                
                if (tools.length === 0) {
                    toolsContainer.innerHTML = `
                        <div class="empty-state">
                            <h3>未找到匹配的工具</h3>
                            <p>请尝试调整搜索条件或选择其他类别</p>
                        </div>
                    `;
                    return;
                }
                
                tools.forEach(tool => {
                    const toolCard = document.createElement('div');
                    let typeClass = 'software';
                    if (tool.type.includes("网站")) typeClass = 'website';
                    if (tool.type.includes("数据库")) typeClass = 'database';
                    
                    toolCard.className = `tool-card ${typeClass}`;
                    
                    // 生成类别标签
                    const categoryTags = tool.categories.map(cat => 
                        `<span class="tool-category-tag">${cat}</span>`
                    ).join('');
                    
                    // 生成类型和需求标签
                    let typeText = tool.type;
                    if (tool.requirements) {
                        typeText += '-' + tool.requirements.join('-');
                    }
                    
                    toolCard.innerHTML = `
                        <div class="tool-name">${tool.name}</div>
                        <div class="tool-type ${typeClass}">${typeText}</div>
                        <div class="tool-categories">${categoryTags}</div>
                        <div class="tool-description">${tool.description}</div>
                        <a href="${tool.url}" target="_blank" class="tool-link">访问工具</a>
                        <span class="tool-url">${tool.url}</span>
                    `;
                    
                    toolsContainer.appendChild(toolCard);
                });
            }
        });
    </script>
